<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Information Collector</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
        .person-form { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; margin: 5px; cursor: pointer; }
        #result { display: none; margin-top: 20px; padding: 20px; border: 2px solid #333; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Personal Information Collection</h1>
    <div id="forms-container"></div>
    
    <button onclick="addPerson()">Add Person</button>
    <button onclick="showResult()" style="background: #2196F3;">Show Data for Printing</button>
    <button onclick="clearAll()" style="background: #ff9800;">Clear All</button>
    
    <div id="result"></div>

    <script>
        let personCount = 0;
        
        function addPerson() {
            personCount++;
            const formsContainer = document.getElementById('forms-container');
            const newForm = document.createElement('div');
            newForm.className = 'person-form';
            newForm.innerHTML = `
                <h3>Person ${personCount}</h3>
                <button onclick="this.parentElement.remove(); updateNumbers();" style="background: #f44336;">Remove</button>
                ${getFormFields()}
            `;
            formsContainer.appendChild(newForm);
        }
        
        function getFormFields() {
            return `
                <div class="form-group"><label>Nationality:</label><input type="text" required></div>
                <div class="form-group"><label>Last Name:</label><input type="text" required></div>
                <div class="form-group"><label>First Name:</label><input type="text" required></div>
                <div class="form-group"><label>Date of Birth:</label><input type="date" required></div>
                <div class="form-group"><label>Place of Birth:</label><input type="text" required></div>
                <div class="form-group"><label>Religion:</label>
                    <select required><option value="">Select</option><option>Muslim</option><option>Non Muslim</option></select>
                </div>
                <div class="form-group"><label>Sex:</label>
                    <select required><option value="">Select</option><option>Male</option><option>Female</option></select>
                </div>
                <div class="form-group"><label>Relation:</label><input type="text"></div>
                <div class="form-group"><label>Passport No:</label><input type="text" required></div>
                <div class="form-group"><label>Issue Date:</label><input type="date" required></div>
                <div class="form-group"><label>Expiry Date:</label><input type="date" required></div>
                <div class="form-group"><label>Place of Issue:</label><input type="text" required></div>
                <div class="form-group"><label>Visa Stamping Place:</label><input type="text" required></div>
            `;
        }
        
        function showResult() {
            const forms = document.querySelectorAll('.person-form');
            let resultHTML = '<h2>Personal Information Summary</h2>';
            
            forms.forEach((form, index) => {
                const inputs = form.querySelectorAll('input, select');
                resultHTML += `
                    <div style="border: 1px solid #000; padding: 15px; margin: 10px 0;">
                        <h3>Person ${index + 1}</h3>
                        <p><strong>Nationality:</strong> ${inputs[0].value || 'N/A'}</p>
                        <p><strong>Last Name:</strong> ${inputs[1].value || 'N/A'}</p>
                        <p><strong>First Name:</strong> ${inputs[2].value || 'N/A'}</p>
                        <p><strong>Date of Birth:</strong> ${inputs[3].value || 'N/A'}</p>
                        <p><strong>Place of Birth:</strong> ${inputs[4].value || 'N/A'}</p>
                        <p><strong>Religion:</strong> ${inputs[5].value || 'N/A'}</p>
                        <p><strong>Sex:</strong> ${inputs[6].value || 'N/A'}</p>
                        <p><strong>Relation:</strong> ${inputs[7].value || 'N/A'}</p>
                        <p><strong>Passport No:</strong> ${inputs[8].value || 'N/A'}</p>
                        <p><strong>Issue Date:</strong> ${inputs[9].value || 'N/A'}</p>
                        <p><strong>Expiry Date:</strong> ${inputs[10].value || 'N/A'}</p>
                        <p><strong>Place of Issue:</strong> ${inputs[11].value || 'N/A'}</p>
                        <p><strong>Visa Stamping Place:</strong> ${inputs[12].value || 'N/A'}</p>
                    </div>
                `;
            });
            
            document.getElementById('result').innerHTML = resultHTML;
            document.getElementById('result').style.display = 'block';
            
            // Now you can use browser's normal print (Ctrl+P) to print the result
            alert("Data is now displayed below. Use Ctrl+P to print this page.");
        }
        
        function updateNumbers() {
            const forms = document.querySelectorAll('.person-form');
            forms.forEach((form, index) => {
                form.querySelector('h3').textContent = `Person ${index + 1}`;
            });
            personCount = forms.length;
        }
        
        function clearAll() {
            if (confirm("Clear all information?")) {
                document.getElementById('forms-container').innerHTML = '';
                document.getElementById('result').style.display = 'none';
                personCount = 0;
            }
        }
        
        // Add first person on load
        addPerson();
    </script>
</body>
</html>
