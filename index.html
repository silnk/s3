<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .person-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .print-only {
            display: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <h1>Personal Information Collection</h1>
    
    <div id="forms-container">
        <div class="person-form" id="person-1">
            <h3>Person 1</h3>
            <div class="form-group">
                <label for="nationality-1">Nationality:</label>
                <input type="text" id="nationality-1" name="nationality-1" required>
            </div>
            
            <div class="form-group">
                <label for="lastname-1">Last Name:</label>
                <input type="text" id="lastname-1" name="lastname-1" required>
            </div>
            
            <div class="form-group">
                <label for="firstname-1">First Name:</label>
                <input type="text" id="firstname-1" name="firstname-1" required>
            </div>
            
            <div class="form-group">
                <label for="dob-1">Date of Birth:</label>
                <input type="date" id="dob-1" name="dob-1" required>
            </div>
            
            <div class="form-group">
                <label for="pob-1">Place of Birth:</label>
                <input type="text" id="pob-1" name="pob-1" required>
            </div>
            
            <div class="form-group">
                <label for="religion-1">Religion:</label>
                <select id="religion-1" name="religion-1" required>
                    <option value="">Select</option>
                    <option value="muslim">Muslim</option>
                    <option value="non-muslim">Non Muslim</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sex-1">Sex:</label>
                <select id="sex-1" name="sex-1" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="relation-1">Relation:</label>
                <input type="text" id="relation-1" name="relation-1">
            </div>
            
            <div class="form-group">
                <label for="passport-1">Passport No:</label>
                <input type="text" id="passport-1" name="passport-1" required>
            </div>
            
            <div class="form-group">
                <label for="issue-date-1">Issue Date:</label>
                <input type="date" id="issue-date-1" name="issue-date-1" required>
            </div>
            
            <div class="form-group">
                <label for="expiry-date-1">Expiry Date:</label>
                <input type="date" id="expiry-date-1" name="expiry-date-1" required>
            </div>
            
            <div class="form-group">
                <label for="place-issue-1">Place of Issue:</label>
                <input type="text" id="place-issue-1" name="place-issue-1" required>
            </div>
            
            <div class="form-group">
                <label for="visa-place-1">Visa Stamping Place:</label>
                <input type="text" id="visa-place-1" name="visa-place-1" required>
            </div>
        </div>
    </div>
    
    <div class="no-print">
        <button onclick="addPerson()">Add Another Person</button>
        <button onclick="generatePrintView()">Print/Generate PDF</button>
    </div>
    
    <div id="print-section" class="print-section print-only"></div>

    <script>
        let personCount = 1;
        
        function addPerson() {
            personCount++;
            const formsContainer = document.getElementById('forms-container');
            const newForm = document.createElement('div');
            newForm.className = 'person-form';
            newForm.id = `person-${personCount}`;
            newForm.innerHTML = `
                <h3>Person ${personCount}</h3>
                <button type="button" onclick="removePerson(${personCount})" style="background-color: #f44336; float: right;">Remove</button>
                <div style="clear: both;"></div>
                
                <div class="form-group">
                    <label for="nationality-${personCount}">Nationality:</label>
                    <input type="text" id="nationality-${personCount}" name="nationality-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname-${personCount}">Last Name:</label>
                    <input type="text" id="lastname-${personCount}" name="lastname-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="firstname-${personCount}">First Name:</label>
                    <input type="text" id="firstname-${personCount}" name="firstname-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="dob-${personCount}">Date of Birth:</label>
                    <input type="date" id="dob-${personCount}" name="dob-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="pob-${personCount}">Place of Birth:</label>
                    <input type="text" id="pob-${personCount}" name="pob-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="religion-${personCount}">Religion:</label>
                    <select id="religion-${personCount}" name="religion-${personCount}" required>
                        <option value="">Select</option>
                        <option value="muslim">Muslim</option>
                        <option value="non-muslim">Non Muslim</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sex-${personCount}">Sex:</label>
                    <select id="sex-${personCount}" name="sex-${personCount}" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="relation-${personCount}">Relation:</label>
                    <input type="text" id="relation-${personCount}" name="relation-${personCount}">
                </div>
                
                <div class="form-group">
                    <label for="passport-${personCount}">Passport No:</label>
                    <input type="text" id="passport-${personCount}" name="passport-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="issue-date-${personCount}">Issue Date:</label>
                    <input type="date" id="issue-date-${personCount}" name="issue-date-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="expiry-date-${personCount}">Expiry Date:</label>
                    <input type="date" id="expiry-date-${personCount}" name="expiry-date-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="place-issue-${personCount}">Place of Issue:</label>
                    <input type="text" id="place-issue-${personCount}" name="place-issue-${personCount}" required>
                </div>
                
                <div class="form-group">
                    <label for="visa-place-${personCount}">Visa Stamping Place:</label>
                    <input type="text" id="visa-place-${personCount}" name="visa-place-${personCount}" required>
                </div>
            `;
            formsContainer.appendChild(newForm);
        }
        
        function removePerson(personId) {
            if (personCount > 1) {
                const formToRemove = document.getElementById(`person-${personId}`);
                formToRemove.remove();
                personCount--;
                
                // Update the numbers for remaining forms
                const forms = document.querySelectorAll('.person-form');
                forms.forEach((form, index) => {
                    const header = form.querySelector('h3');
                    header.textContent = `Person ${index + 1}`;
                    form.id = `person-${index + 1}`;
                });
            }
        }
        
        function generatePrintView() {
            const printSection = document.getElementById('print-section');
            printSection.innerHTML = '<h1>Personal Information Summary</h1>';
            
            for (let i = 1; i <= personCount; i++) {
                if (!document.getElementById(`person-${i}`)) continue;
                
                const personDiv = document.createElement('div');
                personDiv.innerHTML = `
                    <h2>Person ${i}</h2>
                    <p><strong>Nationality:</strong> ${document.getElementById(`nationality-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Last Name:</strong> ${document.getElementById(`lastname-${i}`)?.value || 'N/A'}</p>
                    <p><strong>First Name:</strong> ${document.getElementById(`firstname-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Date of Birth:</strong> ${document.getElementById(`dob-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Place of Birth:</strong> ${document.getElementById(`pob-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Religion:</strong> ${document.getElementById(`religion-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Sex:</strong> ${document.getElementById(`sex-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Relation:</strong> ${document.getElementById(`relation-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Passport No:</strong> ${document.getElementById(`passport-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Issue Date:</strong> ${document.getElementById(`issue-date-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Expiry Date:</strong> ${document.getElementById(`expiry-date-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Place of Issue:</strong> ${document.getElementById(`place-issue-${i}`)?.value || 'N/A'}</p>
                    <p><strong>Visa Stamping Place:</strong> ${document.getElementById(`visa-place-${i}`)?.value || 'N/A'}</p>
                    <hr>
                `;
                printSection.appendChild(personDiv);
            }
            
            // Show print section and trigger print
            printSection.classList.remove('print-only');
            window.print();
            printSection.classList.add('print-only');
        }
    </script>
</body>
</html>
